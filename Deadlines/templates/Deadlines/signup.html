<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
     {% load staticfiles %}
    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css"%}">
    <link rel="stylesheet" href="{% static "bootstrap/css/simple-sidebar.css"%}">
</head>
<body>
    <h1> {{ message }}</h1>
    <form action="../../user/register/" class="form-horizontal" method="post">{% csrf_token %}
        {% if next %}
		<input type="hidden" name="next" value="{{ next }}" />
		{% endif %}s
        <div id="legend">
            <legend class="">Create an Account</legend>
        </div>
        <div class="form-group">

            <div class="control-group">
                <label for='first_name' class="control-label"> First Name </label>
                <div class="controls">
                    <input type='text' class="form-control" name='first_name' id='first_name' value="{{ first_name }}"/>
                    <br>
                </div>
            </div>

            <div class="control-group">
                <label for='last_name' class="control-label"> Last Name </label>
                <div class="controls">
                    <input type='text' class="form-control" name='last_name' id='last_name' value="{{ last_name }}"/>
                    <br>
                </div>
            </div>

            <div class="control-group">
                <label for='emailID' class="control-label"> Email ID </label>
                <div class="controls">
                    <input type='text' class="form-control" name='emailID' id='emailID' placeholder="Enter Email" value="{{ emailID }}"/>
                    <br>
                </div>
                <br>
            </div>

            <div class="control-group">
                <label for='username' class="control-label"> Username </label>
                <div class="controls">
                    <input type='text' class="form-control" name='username' id='username' value="{{ username }}"/>
                    <br>
                </div>
            </div>

            <div class="control-group">
                <label for='password' class="control-label"> Password </label>
                <div class="controls">
                    <input type='password' class="form-control" name='password' id='password' value=""/>
                    <br>
                </div>
                <br>
            </div>


            <div class="control-group">
                <label for='retype_password' class="control-label"> Retype Password </label>
                <div class="controls">
                    <input type='retype_password' class="form-control" name='retype_password' id='retype_password' value=""/>
                    <br>
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <input type='submit' class="btn btn-success" value='Register'>
                    <br>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
